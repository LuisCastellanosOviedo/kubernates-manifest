<div id="id01"></div>
<img src="https://www.itmastersmag.com/wp-content/uploads/2019/07/kubernetes.jpg"> 

<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://backend-k8s-hands-on";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var resp = JSON.parse(this.responseText);
        document.getElementById("id01").innerHTML = "<h2> la hora es "+resp.time + "y el hostnamr es "+resp.hostname +"</h2>";
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

</script>
